<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Nabyendu Ojha | Under Maintenance">
    <meta property="og:image" content="https://nojha.in/pics/tn.png">
    <meta property="og:description" content="Portfolio update in progress. Please check back shortly.">
    <meta property="og:url" content="https://nojha.in/maintain.html">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&amp;family=Space+Grotesk:wght@400;500;700&amp;display=swap"
        rel="stylesheet">

    <title>Maintenance | Nabyendu Ojha</title>

    <style>
        :root {
            --bg: #f7f8fb;
            --ink: #0f172a;
            --muted: #475569;
            --line: #d6dce8;
            --brand: #ffb703;
            --accent: #219ebc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 10% 5%, #fff3cf 0%, transparent 30%),
                radial-gradient(circle at 95% 15%, #dff6ff 0%, transparent 25%),
                var(--bg);
        }

        .card {
            width: min(740px, 100%);
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
            padding: clamp(1.5rem, 3vw, 2.5rem);
            text-align: center;
        }

        .pulse {
            width: 68px;
            height: 68px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            position: relative;
            animation: bob 1.8s ease-in-out infinite;
        }

        .pulse::after {
            content: "";
            position: absolute;
            inset: -8px;
            border-radius: inherit;
            border: 2px solid rgba(14, 165, 233, 0.3);
        }

        h1 {
            margin: 0 0 0.6rem;
            font-family: 'Sora', sans-serif;
            font-size: clamp(1.7rem, 4vw, 2.5rem);
        }

        p {
            margin: 0 0 1rem;
            color: var(--muted);
            font-size: 1.02rem;
        }

        a {
            display: inline-block;
            margin-top: 0.5rem;
            color: #0b5ed7;
            text-decoration: none;
            font-weight: 700;
        }

        a:hover {
            text-decoration: underline;
        }

        .sign {
            margin-top: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }

        @keyframes bob {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }
    </style>
</head>

<body>
    <article class="card">
        <div class="pulse" aria-hidden="true"></div>
        <h1>Under Maintenance</h1>
        <p>
            The portfolio is currently being upgraded to improve design and content quality.
            Please check back shortly.
        </p>
        <a href="https://www.linkedin.com/in/nabyendu-ojha/" target="_blank" rel="noopener noreferrer">Follow updates on LinkedIn</a>
        <p class="sign">- Nabyendu Ojha</p>
    </article>
</body>

</html>
